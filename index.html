<html>
<head>
 
  <title>Belajar Coding</title>
 
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
 
  <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css" />

<body style="margin: 0;">
 
 
<div> <img src="leaflet/images/ta-up-2.jpg"></div> 
<div id="mapid" style="width: 360px; height: 270px;"></div>
<script>
 
  var mymap = L.map('mapid').setView([-6.178, 106.795], 15);
 
  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
      '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox.streets'
  }).addTo(mymap);
 
  L.marker([-6.178, 106.792624]).addTo(mymap);
 
 /**
  L.circle([51.508, -0.11], 500, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5
  }).addTo(mymap).bindPopup("I am a circle.");
 
  L.polygon([
    [51.509, -0.08],
    [51.503, -0.06],
    [51.51, -0.047]
  ]).addTo(mymap).bindPopup("I am a polygon.");
 
 **/
  var popup = L.popup();
 
  function onMapClick(e) {
    popup
      .setLatLng(e.latlng)
      .setContent("You clicked the map at " + e.latlng.toString())
      .openOn(mymap);
  }
 
  mymap.on('click', onMapClick);
 
</script>
<div> <img src="leaflet/images/ta-down.jpg"></div>
 
 
</body>
